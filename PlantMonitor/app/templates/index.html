<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB データ可視化</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .graph-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        input, select {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DynamoDB データ可視化</h1>
        
        <div class="form-container">
            <form method="get">
                <div class="form-group">
                    <label for="data_type">データ型:</label>
                    <select name="data_type" id="data_type">
                        <option value="temperature" {% if data_type == 'temperature' %}selected{% endif %}>温度</option>
                        <option value="pH" {% if data_type == 'pH' %}selected{% endif %}>pH</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="days">表示期間（日）:</label>
                    <input type="number" name="days" id="days" value="{{ days }}" min="1" max="365">
                </div>
                <button type="submit">更新</button>
            </form>
        </div>

        <div class="graph-container">
            {{ plot_html | safe }}
        </div>
    </div>
</body>
</html>
