<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - DynamoDB データ可視化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .error-message {
            color: #d32f2f;
            padding: 20px;
            border: 1px solid #d32f2f;
            border-radius: 5px;
            background-color: #ffebee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>エラーが発生しました</h1>
        <div class="error-message">
            {{ error_message }}
        </div>
        <p>
            <a href="/">トップページに戻る</a>
        </p>
    </div>
</body>
</html>
